type _FieldPathFragment {
  field: String!
}

type _IndexPathFragment {
  index: Int!
  alias: String
}

union _PathFragment = _FieldPathFragment | _IndexPathFragment

type _ValidationError {
  path: [_PathFragment!]!
  message: _ValidationMessage!
}

type _ValidationMessage {
  text: String!
}

type _ValidationResult {
  valid: Boolean!
  errors: [_ValidationError!]!
}

type FieldMeta {
  readable: Boolean
  updatable: Boolean
}

type Info {
  description: String
}

type Mutation {
  createTest(data: TestCreateInput!): TestCreateResult!
  updateTest(by: TestUniqueWhere!, data: TestUpdateInput!): TestUpdateResult!
}

enum OrderDirection {
  asc
  desc
}

type Query {
  getTest(by: TestUniqueWhere!): Test
  listTest(filter: TestWhere, orderBy: [TestOrderBy!], offset: Int, limit: Int): [Test]
  validateCreateTest(data: TestCreateInput!): _ValidationResult!
  validateUpdateTest(by: TestUniqueWhere!, data: TestUpdateInput!): _ValidationResult!
  _info: Info
}

input StringCondition {
  and: [StringCondition!]
  or: [StringCondition!]
  not: StringCondition
  eq: String
  null: Boolean
  isNull: Boolean
  notEq: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
}

type Test {
  _meta: TestMeta
  id: UUID!
  c: String
}

input TestCreateInput {
  a: String
  _create: Boolean
}

type TestCreateResult {
  ok: Boolean!
  node: Test
  validation: _ValidationResult!
}

type TestMeta {
  id: FieldMeta
  c: FieldMeta
}

input TestOrderBy {
  id: OrderDirection
  c: OrderDirection
}

input TestUniqueWhere {
  id: UUID
}

input TestUpdateInput {
  b: String
  _update: Boolean
}

type TestUpdateResult {
  ok: Boolean!
  node: Test
  validation: _ValidationResult!
}

input TestWhere {
  id: UUIDCondition
  c: StringCondition
  and: [TestWhere!]
  or: [TestWhere!]
  not: TestWhere
}

scalar UUID

input UUIDCondition {
  and: [UUIDCondition!]
  or: [UUIDCondition!]
  not: UUIDCondition
  eq: UUID
  null: Boolean
  isNull: Boolean
  notEq: UUID
  in: [UUID!]
  notIn: [UUID!]
  lt: UUID
  lte: UUID
  gt: UUID
  gte: UUID
}
